<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset=utf-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=SauceyMall电商平台> <meta name=description content=网上购物商城> 
    <title>用户注册 - Sauceymmall电商平台</title>
<link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/common.css?13d2833b6065497fbd0a" rel="stylesheet"><link href="/dist/css/user-register.css?13d2833b6065497fbd0a" rel="stylesheet"></head>
<body>
<div class=nav-simple> <div class=w> <a href=./index.html class=logo>Saucey</a> </div> </div>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">
                用户注册
            </div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon">
                        <p class="err-msg">Error</p>
                    </i>
                </div>
                <div class="user-item">
                    <label for="username" class="user-label">
                        <i class="fa fa-user"></i>
                    </label>
                    <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"/>
                </div>
                <div class="user-item">
                    <label for="password" class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off"/>
                </div>
                <div class="user-item">
                    <label for="password-confirm" class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off"/>
                </div>
                <div class="user-item">
                    <label for="phone" class="user-label">
                        <i class="fa fa-phone"></i>
                    </label>
                    <input type="number" class="user-content" id="phone" placeholder="请输入手机号码" autocomplete="off"/>
                </div>
                <div class="user-item">
                    <label class="user-label" for="email">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="question">
                        <i class="fa fa-question"></i>
                    </label>
                    <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="answer">
                        <i class="fa fa-key"></i>
                    </label>
                    <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                </div>
                <a class="btn btn-submit" id="submit">立即注册</a>
                <div class="link-item">
                    <a class="link" href="./user-login.html">已有帐号，去登录>></a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
